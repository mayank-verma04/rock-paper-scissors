<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css" />
  </head>
  <body>
    <div id="rockpaperscissor">
      <div id="rps-box">
        <p class="title">Rock</p>
        <button onclick="playGame('rock');" class="move-button">
          <img src="images/rock-emoji.png" class="move-icon" />
        </button>
      </div>
      <div id="rps-box">
        <p class="title">Paper</p>
        <button onclick="playGame('paper');" class="move-button">
          <img src="images/paper-emoji.png" class="move-icon" />
        </button>
      </div>
      <div id="rps-box">
        <p class="title">Scissors</p>
        <button onclick="playGame('scissors');" class="move-button">
          <img src="images/scissors-emoji.png" class="move-icon" />
        </button>
      </div>
    </div>
    <div id="box-js-result"><p class="js-result result">Start Game</p></div>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <script src="scripts/rock-paper-scissors.js"></script>

    <div id="reset-btn-div">
      <button
        onclick="score.wins=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
        class="reset-score-button"
      >
        Reset Score
      </button>
    </div>
  </body>
</html>
